<!DOCTYPE html>
<html>
<head>
    <title>数据库详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script type="text/javascript" src="./../../js/jquery-3.4.1.js"></script>

    <script src="../../js/constant.js" type="text/javascript"></script>

<body>

<div id="mybody">

    <div id="content">
        <div class="content-item connect">
            <p id="db-con">id: 1 ip:192.168.30.247 database:lcc username:lcc</p>

            <p id="mySqlHome">环境变量：/user/mysql/</p>

            <p id="datadir">数据位置：/user/mysql/</p>
            <p id="dbSize"></p>
        </div>
        <div class="content-item  menu" >
xxxxx
        </div>


        <div class="content-item variables-list dbSize">

            <table>
                <tr>
                    <td>名称</td>
                    <td>值</td>
                </tr>
            </table>
        </div>
        <h1></h1>
        <div class="content-item variables-list charMap">
            <p  style="background: #0C9A9A;width:100%;">编码信息</p>
            <table>
                <tr>
                    <td>名称</td>
                    <td>值</td>
                </tr>
            </table>
        </div>

        <h1></h1>
        <div class="content-item variables-list logError">

                    <td>值</td>
                </tr>
            </table>
        </div>

        <div class="content-item variables-list logBin">

            </table>
        </div>
